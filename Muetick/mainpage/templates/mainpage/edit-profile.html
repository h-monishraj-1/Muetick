{% extends "mainpage/base.html" %}
{% load static %}
{% load static tailwind_tags %}
 
{% block title %}
    Sign In
{% endblock %}
{% tailwind_css %}
 
{% block content %}
    <style>
        .raleway {
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>
<body class="raleway bg-[#d3a044]">
    <div class="mt-2 ml-2">
        <button class="p-4 bg-[#6d171f] text-white rounded-lg flex justify-between hover:bg-[#a33a3a] hover:text-[#fff] hover:drop-shadow-md transition duration-300 ease-in-out mx-2" onclick="location.href = '/profile';">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
          </svg>            
          <p class="mx-2">Back</p>
        </button>
      </div>
    <div class="flex flex-col h-[95vh] w-full p-10">
        <div class="max-w-4xl mx-auto bg-gradient-to-b from-[#1f2139]/[0.9] to-[#1f2139] p-6 rounded-xl shadow-lg w-full">
            <div class="flex h-[100px] items-center mb-6">
                <h1 class="text-4xl text-white font-bold mx-2">Edit Profile</h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </div>              
            <form id="editProfileForm" method="POST" action="#">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-white text-lg mb-2">Name: <span class="underline cursor-pointer" title="Leave it blank if there are no changes"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                      </svg>
                      </span></label>
                    <input type="text" id="name" placeholder="Enter Your New Name" name="name" class="w-full p-2 border-2 border-white rounded-lg text-black" value="">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white text-lg mb-2">Phone no: <span class="underline cursor-pointer" title="Leave it blank if there are no changes"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hover:stroke-blue-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                    </svg>
 
                      </span></label>
                    <input type="text" id="phno" placeholder="Enter Your New Phone Number" name="phno" class="w-full p-2 border-2 border-white rounded-lg text-black" value="">
                </div>
                <div class="mb-6">
                    <button type="submit" class="bg-[#6d171f] text-white p-2 rounded-lg hover:bg-[#6d171f]/[0.9]">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

</body>
{% endblock %}
