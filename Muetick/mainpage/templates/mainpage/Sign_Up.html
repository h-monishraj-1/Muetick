{% extends "mainpage/base.html" %}
{% load static %}
{% load static tailwind_tags %}

{% block title %}
    Sign Up
{% endblock %}
{% tailwind_css %}

{% block content %}
  <style>
    body {
      background: url("{% static 'mainpage/bg_image.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.6); 
      backdrop-filter: blur(8px); 
      border-radius: 8px; 
      padding: 20px; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }

    .logo2 {
      height: 100px; 
      width: 100px; 
      object-fit: contain; 
    }

    h2 {
      margin-top: 10px;
      font-size: 1.75rem; 
    }

    .btn-centered {
      display: block;
      margin: 0 auto;
      width: 100%; 
      max-width: 200px; 
    }

    input {
      padding: 12px 6px; 
    }

    button {
      padding: 1rem 1.25rem;
    }

    .alert-box {
      display: block;
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="flex min-h-screen flex-col justify-center items-center px-6 py-12 lg:px-8 relative">
    <div class="form-card sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="flex justify-center mb-6">
        <!-- Logo image -->
        <img src="{% static 'mainpage/favicon.jpg' %}" alt="Logo" class="logo2">
      </div>
      <h2 class="text-center font-bold leading-6 text-gray-900">Create your account</h2>
      {% if error %}
      <div id="alertBox" class="alert-box">{{error}}</div>
      {% endif %}
      <form id="signUpForm" class="space-y-5 mt-6" action="#" method="POST">
        {% csrf_token %}
        <!-- Name field -->
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900 mb-2">Full Name</label>
          <div>
            <input id="name" name="name" type="text" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#a04324] sm:text-sm">
          </div>
        </div>

        <!-- Email field -->
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900 mb-2">Email address</label>
          <div>
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#a04324] sm:text-sm">
          </div>
        </div>

        <!-- Mobile Number field -->
        <div>
          <label for="mobile" class="block text-sm font-medium leading-6 text-gray-900 mb-2">Mobile Number</label>
          <div>
            <input id="mobile" name="mobile" type="tel" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#a04324] sm:text-sm">
          </div>
        </div>

        <!-- Password field -->
        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900 mb-2">Password</label>
          <div>
            <input id="password" name="password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#a04324] sm:text-sm">
          </div>
        </div>

        <!-- Confirm Password field -->
        <div>
          <label for="confirm-password" class="block text-sm font-medium leading-6 text-gray-900 mb-2">Confirm Password</label>
          <div>
            <input id="confirm-password" name="confirm-password" type="password" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#a04324] sm:text-sm">
          </div>
        </div>

        <!-- Centered and sized Sign Up button -->
        <button type="submit" class="flex w-full justify-center rounded-md bg-[#a04324] text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#8e3a21] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#a04324] btn-centered">Sign up</button>
      </form>
    </div>
  </div>
  {% endblock %}
